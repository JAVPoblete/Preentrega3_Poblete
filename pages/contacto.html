        </a>

        <nav class="navbar navbar-expand-lg bg-body-tertiary">

            <div class="container-fluid">
        
                <a class="navbar-brand" href="#">Soledad Pastorutti</a>
        
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        
                    <span class="navbar-toggler-icon"></span>
        
                </button>
        
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        
                <div class="navbar-nav">
        
                <a class="nav-link active" aria-current="page" href="../index.html">Inicio</a>

                <a class="nav-link" href="historia.html">Historia</a>

            </div>
        
        </nav>

    <section>
        <h1 class="letra-grande">Formulario de contacto</h1>

        <p class="parrafo-contacto">ingrese los datos a continuacion</p>
    </section>

    <main class="main-contacto container">
        <form>
            <h3 class="text-center">Formulario</h3>
            <div class="campos">
                <label for="nombreApellido">Nombre y apellido</label>
                <input type="text" id="nombreApellido" placeholder="Tu nombre completo" required>
            </div>
            <div class="campos">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" placeholder="Tu e-mail" required>
            </div>
            <div class="campos">
                <label for="telf">Número de teléfono</label>
                <input type="tel" id="telf">
            </div>
            <div class="campos">
                <label for="mensaje">Dejanos tu consulta o mensaje</label>
                <textarea id="mensaje"></textarea>
            </div>

            <input type="submit" value="Enviar formulario" class="botones-form">
            <input type="reset" value="Limpiar" class="botones-form">
        </form>

        <div class="container-mapa">
            <h3 class="text-center">¿Donde estamos?</h3>

            <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d13139.457947578932!2d-58.4425611!3d-34.5822953!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95bcb5ecfc254c39%3A0x5548ac4df31349b2!2sSony%20Music%20Entertainment%20Argentina%20S.A.%20de%20C.V.!5e0!3m2!1ses-419!2sar!4v1691973495821!5m2!1ses-419!2sar" width="600" height="500" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
            </iframe>
                    
        </div>
    </main>

    <footer class="rem">todos los derechos reservados</footer>
